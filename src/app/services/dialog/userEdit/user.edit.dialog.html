<div class="modal-header">
    <h3 class="modal-title">Edit item</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input ng-model="userModel.firstName" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input ng-model="userModel.lastName" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="userModel.email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input ng-model="userModel.age" class="form-control" id="age" placeholder="Age" type="number">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
