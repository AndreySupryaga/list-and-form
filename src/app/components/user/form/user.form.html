<div class="container">

    <div class="loader-container" ng-show="loader">
        <div class="loader"></div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit user</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="userEdit(userModel)" class="form-horizontal">
                        <div class="form-group">
                            <label for="firstName" class="col-sm-4 control-label">First Name</label>
                            <div class="col-sm-8">
                                <input ng-model="userModel.firstName" class="form-control" id="firstName"
                                       placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-sm-4 control-label">Last Name</label>
                            <div class="col-sm-8">
                                <input ng-model="userModel.lastName" class="form-control" id="lastName"
                                       placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-4 control-label">Email address</label>
                            <div class="col-sm-8">
                                <input ng-model="userModel.email" type="email" class="form-control" id="email"
                                       placeholder="Email address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-sm-4 control-label">Age</label>
                            <div class="col-sm-8">
                                <input ng-model="userModel.age" type="number" class="form-control" id="age"
                                       placeholder="Age">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="file">File input</label>

                            <div class="col-sm-8">
                                <input type="file" id="file" ng-model="userModel.file">
                            </div>
                        </div>
                        <div class="form-group">
                            <button ng-click="userDelete(userModel)" type="button" class="btn btn-danger">Delete</button>
                            <button type="submit" class="btn btn-success">Save changes</button>
                            <button ng-click="resetChanges()" type="button" class="btn btn-warning">Reset changes</button>
                            <button ng-click="cancelForm()" type="button" class="btn bt n-default">Cancel</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
