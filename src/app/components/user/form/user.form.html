<div class="container">

    <div class="loader-container" ng-show="loader">
        <div class="loader"></div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit user</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="userEdit(userModel)">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input ng-model="userModel.firstName" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input ng-model="userModel.lastName" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input ng-model="userModel.email" type="email" class="form-control" id="email" placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input ng-model="userModel.age" type="number" class="form-control" id="age" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label for="file">File input</label>
                            <input type="file" id="file" ng-model="userModel.file">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
